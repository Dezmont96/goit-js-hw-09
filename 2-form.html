<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/2-form-CzqMmVR8.css">
  </head>
  <body>
    <a href="index.html" class="btn-back">← Повернутися на головну</a>

    <form class="feedback-form" autocomplete="off">
      <label class="form-label">
        Email
        <input
          class="form-input"
          type="email"
          name="email"
          autofocus
          placeholder="Type area"
        />
      </label>
      <label class="form-label">
        Message
        <textarea
          class="form-textarea"
          name="message"
          rows="8"
          placeholder="Type area"
        ></textarea>
      </label>
      <button class="form-button" type="submit">Submit</button>
    </form>

  </body>
</html>
